<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech Mysore</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="landing-page">
        <header>
            <h1>
                Tech
                <span>Mysore</span>
            </h1>
            <div class="search-bar">
                <input type="search" placeholder="search">
                <ion-icon name="search-outline"></ion-icon></input>

            </div>
        </header>

        <nav>
            <a href="#"> <img src="./img/laptop.jpg" alt="">
                <h2>Used Computers</h2>
            </a>

        </nav>


        <div class="used-computer-card">
          <div class="section-title">Used Computers</div>

            <div class="card-wrapper">
                <div class="icons">
                    <ion-icon name="heart-outline"></ion-icon>
                    <ion-icon name="share-social-outline"></ion-icon>
                </div>
                <div class="Card">
                    <div class="CardImg"><img src="./img/firstCard.jpg" alt=""></div>
                    <div class="title">MacBook Pro</div>
                    <div class="price">85,000 Rs</div>
                    <div class="offer">15% OFF</div>
                    <div class="mrp">95,999 Rs</div>
                    <div class="saves">You save 10,000 Rs</div>
                    <div class="CardButtons">
                        <button class="addcart"><a href="#">Add to cart</a></button>
                        <button class="buynow"><a href="#">Buy Now</a></button>
                    </div>
                </div>
            </div>
          
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
